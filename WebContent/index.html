<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Editor Colaborativo</title>
	<link href="css/layout.css" media="all" type="text/css" rel="stylesheet"/>	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/class/Math.js"></script>
	<script type="text/javascript" src="js/class/String.js"></script>
	<script type="text/javascript" src="js/class/StringBuilder.js"></script>
	<script type="text/javascript" src="js/Tree.js"></script>
	<script type="text/javascript" src="js/editor.js"></script>
	<script type="text/javascript">
		var editor; 
		$(function() {
			applyTree();
			editor = new EditorColaborativo(document.getElementById("editor"));
		});
	</script>
</head>
<body>
	<div class="centro">
		<div class="noSelection" style="text-align: center;">
			<div id="tree"></div>
			<div id="logo">Editor Colaborativo usando <a href="https://github.com/mehah/Greencode-Framework" target="_blank">GreenCode</a></div>
		</div>	
		<form name="homeForm">
			<textarea id="editor" name="editor"></textarea>
		</form>
	</div>
</body>
</html>
